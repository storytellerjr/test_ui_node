<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Baby Theme - Hypercore Test</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/react-jsonschema-form@1.8.1/dist/react-jsonschema-form.js"></script>
    
    <style>
        :root {
            --box-black: #0a0a0a;
            --box-dark: #1a1a1a;
            --box-gold: #FFD700;
            --box-gold-dim: #B8860B;
            --box-green: #2d5016;
            --box-green-light: #4a7c25;
            --box-white: #f5f5f5;
            --box-gray: #888;
        }

        body {
            background: linear-gradient(135deg, var(--box-black) 0%, var(--box-green) 50%, var(--box-black) 100%);
            background-attachment: fixed;
            color: var(--box-white);
            font-family: 'Inter', 'Roboto', Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y="50" font-size="40" opacity="0.05">üå¥</text></svg>');
            background-size: 200px 200px;
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            background: rgba(26, 26, 26, 0.95);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.2), 0 0.5rem 2rem rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 215, 0, 0.3);
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
        }

        .header {
            margin-bottom: 2rem;
            text-align: center;
            border-bottom: 2px solid var(--box-gold);
            padding-bottom: 1.5rem;
            position: relative;
        }

        .header::before {
            content: "üå¥";
            position: absolute;
            top: -10px;
            right: -10px;
            font-size: 48px;
            opacity: 0.7;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.5));
        }

        .header h1 {
            color: var(--box-gold);
            margin: 0 0 0.5rem 0;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            font-size: 1.8rem;
        }

        .header p {
            color: var(--box-white);
            margin: 0;
            font-size: 1rem;
            opacity: 0.9;
        }

        .box-field {
            margin-bottom: 1.5rem;
        }

        .box-field label,
        .box-field .control-label {
            color: var(--box-gold) !important;
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 0.5rem;
            display: block;
            letter-spacing: 0.5px;
        }

        .box-field input[type="text"],
        .box-field textarea {
            background: rgba(0, 0, 0, 0.6) !important;
            border: 2px solid rgba(255, 215, 0, 0.3) !important;
            color: var(--box-white) !important;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 1rem;
            width: 100%;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .box-field textarea {
            resize: vertical;
            min-height: 120px;
        }

        .box-field input:focus,
        .box-field textarea:focus {
            outline: none !important;
            border-color: var(--box-gold) !important;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.4) !important;
            background: rgba(0, 0, 0, 0.8) !important;
        }

        .box-field input::placeholder,
        .box-field textarea::placeholder {
            color: var(--box-gray);
            opacity: 0.7;
        }

        .gold-accent input {
            border-color: var(--box-gold) !important;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--box-gold), var(--box-gold-dim)) !important;
            border: none !important;
            color: var(--box-black) !important;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.5) !important;
        }

        .btn-secondary {
            background: transparent !important;
            border: 2px solid var(--box-gold) !important;
            color: var(--box-gold) !important;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: rgba(255, 215, 0, 0.1) !important;
        }

        .success-message {
            background: rgba(74, 124, 37, 0.2);
            border: 2px solid var(--box-green-light);
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
            margin: 1rem 0;
        }

        .success-message h3 {
            color: var(--box-gold);
            margin-bottom: 0.5rem;
        }

        .error-message {
            background: rgba(139, 0, 0, 0.2);
            border: 2px solid #ff6b6b;
            color: #ff6b6b;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }

        .records-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 2px solid rgba(255, 215, 0, 0.2);
        }

        .records-section h2 {
            color: var(--box-gold);
            margin-bottom: 1rem;
        }

        .record-card {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 215, 0, 0.2);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .record-card h4 {
            color: var(--box-gold);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .record-card pre {
            color: var(--box-white);
            margin: 0;
            font-size: 0.85rem;
            overflow-x: auto;
        }

        .hypercore-info {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 215, 0, 0.2);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .hypercore-info strong {
            color: var(--box-gold);
        }

        /* üì± Responsive Mobile Styles */
        @media (max-width: 768px) {
            body {
                padding: 10px;
                background-attachment: scroll; /* Better performance on mobile */
            }

            body::before {
                background-size: 150px 150px; /* Smaller palm trees */
            }

            .container {
                margin: 1rem auto;
                padding: 1.5rem;
                border-radius: 0.75rem;
                max-width: 100%;
            }

            .header h1 {
                font-size: 1.5rem;
                letter-spacing: 1px;
            }

            .header::before {
                font-size: 32px;
                top: -5px;
                right: -5px;
            }

            .box-field {
                margin-bottom: 1.25rem;
            }

            .box-field .control-label {
                font-size: 0.9rem;
                margin-bottom: 0.4rem;
            }

            .box-field input[type="text"],
            .box-field textarea {
                padding: 0.65rem 0.85rem;
                font-size: 16px; /* Prevent iOS zoom */
                border-radius: 6px;
            }

            .box-field textarea {
                min-height: 100px;
            }

            .btn-primary {
                width: 100%;
                padding: 0.85rem 1rem;
                font-size: 1rem;
                margin-top: 0.5rem;
            }

            .btn-secondary {
                width: 100%;
                padding: 0.65rem 1rem;
                font-size: 0.9rem;
            }

            .hypercore-info {
                padding: 0.85rem;
                font-size: 0.8rem;
            }

            .record-card {
                padding: 0.85rem;
                margin-bottom: 0.85rem;
            }

            .record-card h4 {
                font-size: 0.8rem;
            }

            .record-card pre {
                font-size: 0.75rem;
                word-wrap: break-word;
                white-space: pre-wrap;
            }

            .success-message,
            .error-message {
                padding: 0.85rem;
                font-size: 0.85rem;
            }

            .success-message h3,
            .error-message h3 {
                font-size: 1rem;
            }
        }

        /* üñ•Ô∏è Large Desktop Styles */
        @media (min-width: 1200px) {
            .container {
                max-width: 900px;
                padding: 2.5rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .box-field input[type="text"],
            .box-field textarea {
                font-size: 1.1rem;
                padding: 0.85rem 1.1rem;
            }
        }
    </style>
</head>
<body>
    <!-- üîç Debug indicator to show HTML is loading -->
    <div id="debug-indicator" style="position: fixed; top: 10px; right: 10px; background: lime; color: black; padding: 10px; z-index: 9999; border-radius: 5px; font-weight: bold;">
        üå¥ HTML LOADED ‚úÖ
    </div>
    
    <div id="root">
        <!-- üîç Fallback content to show if React doesn't load -->
        <div style="text-align: center; padding: 50px; color: white; background: rgba(0,0,0,0.8); border-radius: 10px; margin: 50px;">
            <h2>üîÑ Loading PearForm...</h2>
            <p>If this message persists, there may be an issue with React or the form initialization.</p>
        </div>
    </div>

    <script>
        console.log('üìã FORM DEBUG: Script section starting...');
        console.log('üìã FORM DEBUG: Window loaded');
        
        const schema = {
            "type": "object",
            "title": "Keet Bots API Early Access",
            "description": "Sign up to be enrolled in Keet Bots Early Access! Build your bots using the Bot API. We can't wait to see what you build!",
            "properties": {
                "keet_username": {
                    "type": "string",
                    "title": "Your Keet username"
                },
                "github": {
                    "type": "string",
                    "title": "Your GH"
                },
                "description": {
                    "type": "string",
                    "title": "What bots do you want to build?"
                }
            },
            "required": ["keet_username", "description"]
        };

        const uiSchema = {
            "ui:classNames": "box-baby-form",
            "keet_username": {
                "ui:autofocus": true,
                "ui:placeholder": "Your answer",
                "ui:classNames": "box-field gold-accent"
            },
            "github": {
                "ui:placeholder": "Your answer",
                "ui:classNames": "box-field"
            },
            "description": {
                "ui:widget": "textarea",
                "ui:placeholder": "Your answer",
                "ui:options": {
                    "rows": 4
                },
                "ui:classNames": "box-field box-textarea"
            }
        };

        // üå¥ Pear v2 Compatibility Layer (Bridge-based worker communication)
        // Auto-detect if running in Pear v2 runtime with worker support
        const isPearV2 = typeof Pear !== 'undefined' && Pear.worker;
        let messageId = 0;
        let workerPipe = null;
        const pendingMessages = new Map();

        // Set up Pear v2 worker piping directly in HTML
        if (isPearV2) {
            console.log('üîß Initializing Pear v2 worker piping...');
            
            window.setupWorkerPiping = () => {
                console.log('üîß Setting up worker piping via Pear.worker...');
                
                // Create worker pipe using Pear.worker API
                workerPipe = Pear.worker.run('./worker.js', [])
                
                // Listen for worker responses
                workerPipe.on('data', (response) => {
                    console.log('üì• FRONTEND: Received worker response - ID:', response.id);
                    console.log('üìã FRONTEND: Response data:', response);
                    
                    if (pendingMessages.has(response.id)) {
                        const { resolve } = pendingMessages.get(response.id);
                        pendingMessages.delete(response.id);
                        resolve(response);
                    } else {
                        console.warn(`‚ö†Ô∏è  FRONTEND: No pending message found for ID: ${response.id}`);
                    }
                });
                
                return workerPipe;
            }
        } else {
            console.log('üîß Pear v2 not available, using fallback');
            window.setupWorkerPiping = () => {
                console.log('üîß Fallback worker piping setup');
                return null;
            }
        }

        // Unified API wrapper - works with both v1 (HTTP) and v2 (Pear worker)
        const apiCall = async (action, data = null) => {
            console.log(`üåê FRONTEND: Making API call - Action: ${action}, Using: ${isPearV2 ? 'Pear Worker' : 'HTTP fetch'}`);
            
            if (isPearV2 && workerPipe) {
                // Pear v2: Send message to worker
                return new Promise((resolve, reject) => {
                    const id = ++messageId;
                    pendingMessages.set(id, { resolve, reject });
                    
                    console.log(`üì§ FRONTEND: Sending to worker - ID: ${id}, Action: ${action}`);
                    
                    // Send message to worker
                    workerPipe.write({ action, data, id });
                    
                    // Timeout after 10 seconds
                    setTimeout(() => {
                        if (pendingMessages.has(id)) {
                            pendingMessages.delete(id);
                            reject(new Error('Request timeout'));
                        }
                    }, 10000);
                });
            } else {
                // Pear v1: Use HTTP fetch
                if (action === 'submit') {
                    const response = await fetch('/api/submit', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                    return await response.json();
                } else if (action === 'getRecords') {
                    const response = await fetch('/api/records');
                    return await response.json();
                } else if (action === 'getInfo') {
                    const response = await fetch('/api/info');
                    return await response.json();
                }
            }
        };

        if (isPearV2) {
            console.log('üå¥ PearForm v2 frontend initialized with Pear.worker communication');
        } else {
            console.log('üå¥ PearForm v1 frontend initialized with HTTP API');
        }

        // üîç Debug logging for form elements
        console.log('üìã FORM DEBUG: Schema loaded:', schema);
        console.log('üìã FORM DEBUG: UI Schema loaded:', uiSchema);
        console.log('üìã FORM DEBUG: Document ready state:', document.readyState);
        console.log('üìã FORM DEBUG: Root element exists:', !!document.getElementById('root'));

        // Simple React-like functionality without external dependencies
        function createSimpleComponent() {
            const container = document.getElementById('root');
            if (!container) {
                console.error('üìã FORM DEBUG: No root element found');
                return;
            }

            // Clear any loading message
            container.innerHTML = '';

            // Create form container
            const formContainer = document.createElement('div');
            formContainer.className = 'container';
            
            // Add header
            const header = document.createElement('div');
            header.className = 'header';
            header.innerHTML = `
                <h1>${schema.title}</h1>
                <p>${schema.description}</p>
            `;
            formContainer.appendChild(header);

            // Add hypercore info section
            const infoSection = document.createElement('div');
            infoSection.id = 'hypercore-info';
            infoSection.className = 'hypercore-info';
            infoSection.innerHTML = '<strong>üíæ Loading Hypercore Info...</strong>';
            formContainer.appendChild(infoSection);

            // Add form fields
            const formElement = document.createElement('form');
            formElement.id = 'pear-form';
            
            // Create form fields based on schema
            Object.entries(schema.properties).forEach(([key, property]) => {
                const fieldDiv = document.createElement('div');
                fieldDiv.className = 'box-field';
                
                const label = document.createElement('label');
                label.textContent = property.title || key;
                fieldDiv.appendChild(label);
                
                let input;
                if (property.type === 'string' && property.maxLength > 100) {
                    input = document.createElement('textarea');
                    input.rows = 4;
                } else {
                    input = document.createElement('input');
                    input.type = 'text';
                }
                
                input.name = key;
                input.placeholder = uiSchema[key]?.['ui:placeholder'] || '';
                input.required = schema.required?.includes(key) || false;
                
                fieldDiv.appendChild(input);
                formElement.appendChild(fieldDiv);
            });

            // Add submit button
            const submitDiv = document.createElement('div');
            submitDiv.style.textAlign = 'right';
            submitDiv.style.marginTop = '1rem';
            
            const submitButton = document.createElement('button');
            submitButton.type = 'submit';
            submitButton.className = 'btn-primary';
            submitButton.textContent = 'Submit to Hypercore';
            
            submitDiv.appendChild(submitButton);
            formElement.appendChild(submitDiv);
            
            formContainer.appendChild(formElement);

            // Add message area
            const messageArea = document.createElement('div');
            messageArea.id = 'message-area';
            formContainer.appendChild(messageArea);

            // Add records section
            const recordsSection = document.createElement('div');
            recordsSection.className = 'records-section';
            recordsSection.innerHTML = `
                <h2>ÔøΩ Stored Records</h2>
                <button type="button" id="refresh-btn" class="btn-secondary" style="margin-bottom: 1rem;">üîÑ Refresh Records</button>
                <div id="records-container">Loading records...</div>
            `;
            formContainer.appendChild(recordsSection);

            container.appendChild(formContainer);

            // Set up event handlers
            setupEventHandlers();
            
            // Load initial data
            loadHypercoreInfo();
            loadRecords();
            
            console.log('üìã FORM DEBUG: Simple form component created successfully');
        }

        // Vanilla JavaScript functions to replace React state management
        let formData = {};
        let submitting = false;
        let message = null;
        let records = [];
        let hypercoreInfo = null;

        function setupEventHandlers() {
            const form = document.getElementById('pear-form');
            const refreshBtn = document.getElementById('refresh-btn');
            
            if (form) {
                form.addEventListener('submit', handleSubmit);
            }
            
            if (refreshBtn) {
                refreshBtn.addEventListener('click', loadRecords);
            }
        }

        async function loadRecords() {
            console.log('üìã FORM DEBUG: Loading records...');
            try {
                const data = await apiCall('getRecords');
                if (data.success) {
                    records = data.records;
                    console.log('üìö Loaded records:', data.records);
                    console.log('üìã FORM DEBUG: Records state updated, count:', data.records.length);
                    updateRecordsDisplay();
                }
            } catch (error) {
                console.error('Error loading records:', error);
            }
        }

        async function loadHypercoreInfo() {
            console.log('üìã FORM DEBUG: Loading Hypercore info...');
            try {
                const data = await apiCall('getInfo');
                if (data.success) {
                    hypercoreInfo = data.info;
                    console.log('üìä Hypercore info:', data.info);
                    console.log('üìã FORM DEBUG: Hypercore info state updated');
                } else {
                    // v1 format (direct info)
                    hypercoreInfo = data;
                    console.log('üìä Hypercore info:', data);
                    console.log('üìã FORM DEBUG: Hypercore info state updated (v1 format)');
                }
                updateHypercoreInfoDisplay();
            } catch (error) {
                console.error('Error loading hypercore info:', error);
            }
        }

        function updateHypercoreInfoDisplay() {
            const infoSection = document.getElementById('hypercore-info');
            if (infoSection && hypercoreInfo) {
                infoSection.innerHTML = `
                    <strong>üíæ Hypercore Info</strong>
                    <div>Records: ${hypercoreInfo.length}</div>
                    <div>Key: ${hypercoreInfo.key.slice(0, 32)}...</div>
                `;
            }
        }

        function updateRecordsDisplay() {
            const recordsContainer = document.getElementById('records-container');
            if (!recordsContainer) return;

            if (records.length === 0) {
                recordsContainer.innerHTML = '<p style="text-align: center; opacity: 0.7;">No records yet. Submit the form to add data to Hypercore.</p>';
            } else {
                recordsContainer.innerHTML = records.map((record, index) => `
                    <div class="record-card">
                        <h4>Record #${record.id} - ${new Date(record.timestamp).toLocaleString()}</h4>
                        <pre>${JSON.stringify(record.data, null, 2)}</pre>
                    </div>
                `).join('');
            }
        }

        async function handleSubmit(event) {
            event.preventDefault();
            console.log('üìã FORM DEBUG: Submit handler triggered');
            
            // Collect form data
            const form = event.target;
            const formDataObj = {};
            
            // Get all form inputs
            const inputs = form.querySelectorAll('input, textarea');
            inputs.forEach(input => {
                if (input.name) {
                    formDataObj[input.name] = input.value;
                }
            });
            
            console.log('üìù Submitting form data:', formDataObj);
            
            const submitButton = form.querySelector('button[type="submit"]');
            if (submitButton) {
                submitButton.disabled = true;
                submitButton.textContent = 'Submitting...';
            }

            try {
                const result = await apiCall('submit', formDataObj);

                if (result.success) {
                    console.log('‚úÖ Submission successful:', result);
                    showMessage('success', `Success! Record #${result.record.id} added to Hypercore. Total records: ${result.totalRecords}`);
                    
                    // Clear form
                    inputs.forEach(input => input.value = '');
                    
                    // Reload data
                    await loadRecords();
                    await loadHypercoreInfo();
                } else {
                    console.error('‚ùå Validation failed:', result.errors);
                    showMessage('error', 'Validation failed: ' + JSON.stringify(result.errors, null, 2));
                }
            } catch (error) {
                console.error('‚ùå Error submitting:', error);
                showMessage('error', 'Error: ' + error.message);
            } finally {
                if (submitButton) {
                    submitButton.disabled = false;
                    submitButton.textContent = 'Submit to Hypercore';
                }
            }
        }

        function showMessage(type, text) {
            const messageArea = document.getElementById('message-area');
            if (!messageArea) return;

            messageArea.innerHTML = `
                <div class="${type === 'success' ? 'success-message' : 'error-message'}">
                    <h3>${type === 'success' ? '‚úÖ Success!' : '‚ùå Error'}</h3>
                    <pre>${text}</pre>
                </div>
            `;

            // Auto-hide message after 5 seconds
            setTimeout(() => {
                messageArea.innerHTML = '';
            }, 5000);
        }

        // DOM ready check and initialization
        if (document.readyState === 'loading') {
            console.log('üìã FORM DEBUG: Document still loading, waiting for DOMContentLoaded...');
            document.addEventListener('DOMContentLoaded', function() {
                console.log('üìã FORM DEBUG: DOMContentLoaded fired, initializing form...');
                initializeForm();
            });
        } else {
            console.log('üìã FORM DEBUG: Document already loaded, initializing form immediately...');
            initializeForm();
        }

        function initializeForm() {
            console.log('üìã FORM DEBUG: Starting form initialization...');
            const rootElement = document.getElementById('root');
            console.log('üìã FORM DEBUG: Root element found:', !!rootElement);
            
            if (!rootElement) {
                console.error('üìã FORM DEBUG: ERROR - Root element not found!');
                return;
            }
            
            try {
                createSimpleComponent();
                console.log('üìã FORM DEBUG: Form initialized successfully');
                
                // Initialize worker piping if available
                if (window.setupWorkerPiping) {
                    workerPipe = window.setupWorkerPiping();
                    console.log('üìã FORM DEBUG: Worker piping initialized:', !!workerPipe);
                }
            } catch (error) {
                console.error('üìã FORM DEBUG: ERROR during form initialization:', error);
            }
        }
    </script>
</body>
</html>
